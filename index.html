<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Songs</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .featured-songs-container {
            position: relative;
            padding: 20px;
            max-width: 100%;
        }

        .featured-title {
            position: absolute;
            top: 0;
            right: 0;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 0;
            z-index: 10;
        }

        .songs-scroll-container {
            overflow-x: auto;
            overflow-y: hidden;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
            scrollbar-width: none; /* Hide scrollbar in Firefox */
            -ms-overflow-style: none; /* Hide scrollbar in IE/Edge */
        }

        .songs-scroll-container::-webkit-scrollbar {
            display: none; /* Hide scrollbar in WebKit browsers */
        }

        .songs-track {
            display: flex;
            gap: 20px;
            padding: 20px 0;
        }

        .song-card {
            flex: 0 0 300px; /* Fixed width for each card */
            background: #f9f9f9;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            scroll-snap-align: center;
            position: relative;
        }

        .song-card:hover,
        .song-card.active { /* For the centered card effect */
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 5;
        }

        .song-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px 12px 0 0;
        }

        .song-info {
            padding: 15px;
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
        }

        .song-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 4px;
        }

        .song-artist {
            font-size: 14px;
            color: #666;
        }

        .play-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            margin-left: auto;
            transition: transform 0.2s ease;
        }

        .play-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const FeaturedSongs = () => {
            const [isPlaying, setIsPlaying] = useState(false);
            const [activeIndex, setActiveIndex] = useState(0);
            const scrollRef = useRef(null);

            const songs = [
                {
                    id: 1,
                    image: 'https://via.placeholder.com/300x200?text=Song+1', // Placeholder image
                    title: 'Song Title 1',
                    artist: 'Artist Name 1'
                },
                {
                    id: 2,
                    image: 'https://via.placeholder.com/300x200?text=Song+2',
                    title: 'Song Title 2',
                    artist: 'Artist Name 2'
                },
                {
                    id: 3,
                    image: 'https://via.placeholder.com/300x200?text=Song+3',
                    title: 'Song Title 3',
                    artist: 'Artist Name 3'
                },
                {
                    id: 4,
                    image: 'https://via.placeholder.com/300x200?text=Song+4',
                    title: 'Song Title 4',
                    artist: 'Artist Name 4'
                }
            ];

            const togglePlay = () => {
                setIsPlaying(!isPlaying);
            };

            useEffect(() => {
                const track = scrollRef.current;
                if (!track) return;

                const handleScroll = () => {
                    const { scrollLeft, children } = track;
                    const cardWidth = children[0]?.offsetWidth + 20; // Width + gap
                    const index = Math.round(scrollLeft / cardWidth);
                    setActiveIndex(Math.max(0, Math.min(index, songs.length - 1)));
                };

                track.addEventListener('scroll', handleScroll);
                return () => track.removeEventListener('scroll', handleScroll);
            }, [songs.length]);

            return (
                <div className="featured-songs-container">
                    <h2 className="featured-title">Featured songs</h2>
                    <div className="songs-scroll-container" ref={scrollRef}>
                        <div className="songs-track">
                            {songs.map((song, index) => (
                                <div
                                    key={song.id}
                                    className={`song-card ${index === activeIndex ? 'active' : ''}`}
                                >
                                    <img src={song.image} alt={song.title} className="song-image" />
                                    <div className="song-info">
                                        <div>
                                            <div className="song-title">{song.title}</div>
                                            <div className="song-artist">{song.artist}</div>
                                        </div>
                                        <button className="play-button" onClick={togglePlay}>
                                            {isPlaying ? '⏹️' : '▶️'} {/* Simple emoji icons for play/stop */}
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<FeaturedSongs />, document.getElementById('root'));
    </script>
</body>
</html>
