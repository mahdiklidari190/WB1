<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mystic Portal</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: black;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      color: #0ff;
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: block;
      z-index: 0;
    }
    .title {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      text-align: center;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #f0f;
      animation: pulse 3s infinite alternate;
      z-index: 2;
    }
    @keyframes pulse {
      from { text-shadow: 0 0 10px #0ff; }
      to   { text-shadow: 0 0 30px #f0f, 0 0 60px #0ff; }
    }
    .prophecy {
      position: absolute;
      bottom: 10%; left: 50%;
      transform: translateX(-50%);
      font-size: 1.2em;
      color: #fff;
      opacity: 0;
      transition: opacity 1s;
      z-index: 2;
      text-align: center;
      width: 80%;
    }
    .prophecy.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="title">✨ Mystic Portal ✨</div>
  <div id="prophecy" class="prophecy"></div>

  <script>
    // ==== BACKGROUND PARTICLES ====
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let w, h;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const particles = [];
    for (let i = 0; i < 150; i++) {
      particles.push({
        x: Math.random() * w,
        y: Math.random() * h,
        vx: (Math.random() - 0.5) * 0.5,
        vy: (Math.random() - 0.5) * 0.5,
        r: Math.random() * 2 + 1
      });
    }

    function draw() {
      ctx.fillStyle = "rgba(0,0,0,0.2)";
      ctx.fillRect(0, 0, w, h);
      for (let p of particles) {
        p.x += p.vx; p.y += p.vy;
        if (p.x < 0 || p.x > w) p.vx *= -1;
        if (p.y < 0 || p.y > h) p.vy *= -1;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        ctx.fillStyle = "cyan";
        ctx.fill();
      }
      requestAnimationFrame(draw);
    }
    draw();

    // ==== INTERACTION ====
    let prophecyBox = document.getElementById('prophecy');
    const prophecies = [
      "The void whispers your name...",
      "A cosmic shift is near.",
      "Your code will outlive the stars.",
      "Beware the loop with no end.",
      "Tomorrow, destiny reloads."
    ];

    document.body.addEventListener('click', () => {
      let msg = prophecies[Math.floor(Math.random() * prophecies.length)];
      prophecyBox.textContent = msg;
      prophecyBox.classList.add('show');
      setTimeout(() => prophecyBox.classList.remove('show'), 4000);
    });
  </script>
</body>
</html>
