<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آهنگ های ویژه</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Vazirmatn', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .featured-songs-container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            position: relative;
        }

        .featured-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            color: #e94560;
            text-shadow: 0 2px 10px rgba(233, 69, 96, 0.3);
        }

        .songs-scroll-container {
            overflow-x: auto;
            overflow-y: hidden;
            padding: 40px 20px;
            scroll-behavior: smooth;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .songs-scroll-container::-webkit-scrollbar {
            display: none;
        }

        .songs-track {
            display: flex;
            gap: 20px;
            padding: 20px 0;
            height: 400px;
            align-items: flex-end;
        }

        .song-card {
            flex: 0 0 300px;
            height: 350px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .song-card:not(.active) {
            opacity: 0.7;
            transform: scale(0.85);
        }

        .song-card.active {
            transform: translateY(-40px) scale(1.05);
            z-index: 10;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
        }

        .song-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .song-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
        }

        .song-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            width: 100%;
        }

        .song-text {
            flex: 1;
        }

        .song-title {
            font-size: 22px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 5px;
        }

        .song-artist {
            font-size: 16px;
            color: #e0e0e0;
        }

        .play-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .play-button {
            background: linear-gradient(135deg, #e94560, #c63663);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(233, 69, 96, 0.3);
        }

        .play-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(233, 69, 96, 0.5);
        }

        .song-duration {
            color: #e0e0e0;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 15px;
        }

        .navigation-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: #e94560;
            transform: scale(1.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .song-card {
                flex: 0 0 250px;
                height: 300px;
            }
            
            .songs-track {
                height: 350px;
            }
            
            .song-title {
                font-size: 18px;
            }
            
            .song-artist {
                font-size: 14px;
            }
            
            .play-button {
                width: 45px;
                height: 45px;
            }
        }

        @media (max-width: 576px) {
            .song-card {
                flex: 0 0 200px;
                height: 250px;
            }
            
            .songs-track {
                height: 300px;
            }
            
            .song-overlay {
                padding: 15px;
            }
            
            .song-title {
                font-size: 16px;
            }
            
            .featured-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const FeaturedSongs = () => {
            const [playingId, setPlayingId] = useState(null);
            const [activeIndex, setActiveIndex] = useState(0);
            const scrollRef = useRef(null);

            const songs = [
                {
                    id: 1,
                    image: 'https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80',
                    title: 'رؤیای نیمه شب',
                    artist: 'اکو لونا',
                    duration: '3:45'
                },
                {
                    id: 2,
                    image: 'https://images.unsplash.com/photo-1470225620780-dba8ba36b745?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80',
                    title: 'ضربان الکتریکی',
                    artist: 'امواج نئون',
                    duration: '4:20'
                },
                {
                    id: 3,
                    image: 'https://images.unsplash.com/photo-1516280440614-37939bbacd81?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80',
                    title: 'آواز ستاره',
                    artist: 'هارمونی کیهانی',
                    duration: '3:15'
                },
                {
                    id: 4,
                    image: 'https://images.unsplash.com/photo-1511379938547-c1f69419868d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80',
                    title: 'جنگل شهری',
                    artist: 'بیت مترو',
                    duration: '3:50'
                },
                {
                    id: 5,
                    image: 'https://images.unsplash.com/photo-1508700115892-45ecd05ae2ad?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80',
                    title: 'نسیم اقیانوس',
                    artist: 'صداهای ساحلی',
                    duration: '4:05'
                },
                {
                    id: 6,
                    image: 'https://images.unsplash.com/photo-1498038432885-c6f3f1b912ee?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80',
                    title: 'بلندای کوه',
                    artist: 'اکو آلپاین',
                    duration: '3:30'
                },
                {
                    id: 7,
                    image: 'https://images.unsplash.com/photo-1487180144351-b8472da7d491?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80',
                    title: 'سراب صحرا',
                    artist: 'تپه های شنی',
                    duration: '4:15'
                },
                {
                    id: 8,
                    image: 'https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80',
                    title: 'چراغ های شهر',
                    artist: 'پالس شهری',
                    duration: '3:40'
                },
                {
                    id: 9,
                    image: 'https://images.unsplash.com/photo-1470225620780-dba8ba36b745?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80',
                    title: 'زمزمه جنگل',
                    artist: 'صداهای طبیعت',
                    duration: '4:25'
                },
                {
                    id: 10,
                    image: 'https://images.unsplash.com/photo-1516280440614-37939bbacd81?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80',
                    title: 'حالات تابستان',
                    artist: 'بیت های آفتابی',
                    duration: '3:55'
                }
            ];

            const togglePlay = (id) => {
                if (playingId === id) {
                    setPlayingId(null);
                } else {
                    setPlayingId(id);
                }
            };

            const scrollToIndex = (index) => {
                const track = scrollRef.current;
                if (!track) return;
                
                const cardWidth = 300 + 20; // Width + gap
                track.scrollTo({
                    left: index * cardWidth,
                    behavior: 'smooth'
                });
                setActiveIndex(index);
            };

            useEffect(() => {
                const track = scrollRef.current;
                if (!track) return;

                const handleScroll = () => {
                    const { scrollLeft } = track;
                    const cardWidth = 300 + 20; // Width + gap
                    const index = Math.round(scrollLeft / cardWidth);
                    setActiveIndex(Math.max(0, Math.min(index, songs.length - 1)));
                };

                track.addEventListener('scroll', handleScroll);
                return () => track.removeEventListener('scroll', handleScroll);
            }, [songs.length]);

            return (
                <div className="featured-songs-container">
                    <h2 className="featured-title">آهنگ های ویژه</h2>
                    <div className="songs-scroll-container" ref={scrollRef}>
                        <div className="songs-track">
                            {songs.map((song, index) => (
                                <div
                                    key={song.id}
                                    className={`song-card ${index === activeIndex ? 'active' : ''}`}
                                    onClick={() => scrollToIndex(index)}
                                >
                                    <img src={song.image} alt={song.title} className="song-image" />
                                    <div className="song-overlay">
                                        <div className="song-info">
                                            <div className="song-text">
                                                <div className="song-title">{song.title}</div>
                                                <div className="song-artist">{song.artist}</div>
                                            </div>
                                            <div className="play-controls">
                                                <div className="song-duration">{song.duration}</div>
                                                <button 
                                                    className="play-button"
                                                    onClick={(e) => {
                                                        e.stopPropagation();
                                                        togglePlay(song.id);
                                                    }}
                                                >
                                                    <span className="play-icon">
                                                        {playingId === song.id ? <i className="fas fa-pause"></i> : <i className="fas fa-play"></i>}
                                                    </span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                    <div className="navigation-dots">
                        {songs.map((_, index) => (
                            <div
                                key={index}
                                className={`dot ${index === activeIndex ? 'active' : ''}`}
                                onClick={() => scrollToIndex(index)}
                            />
                        ))}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<FeaturedSongs />, document.getElementById('root'));
    </script>
</body>
</html>
