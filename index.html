<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آهنگ های ویژه</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Vazirmatn', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .featured-songs-container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            position: relative;
        }

        .featured-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            color: #e94560;
            text-shadow: 0 2px 10px rgba(233, 69, 96, 0.3);
        }

        .songs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 10px 0;
        }

        .song-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .song-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .song-image-container {
            position: relative;
            width: 100%;
            height: 180px;
            overflow: hidden;
        }

        .song-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .song-card:hover .song-image {
            transform: scale(1.05);
        }

        .song-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .song-card:hover .song-overlay {
            opacity: 1;
        }

        .song-info {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            flex-grow: 1;
        }

        .song-text {
            flex: 1;
            padding-left: 10px;
        }

        .song-title {
            font-size: 18px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-artist {
            font-size: 14px;
            color: #b8b8b8;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .play-button {
            background: linear-gradient(135deg, #e94560, #c63663);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(233, 69, 96, 0.3);
            flex-shrink: 0;
        }

        .play-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(233, 69, 96, 0.5);
        }

        .play-button.playing {
            background: linear-gradient(135deg, #0f3460, #1a1a2e);
        }

        .play-icon {
            color: white;
            font-size: 18px;
        }

        .song-duration {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 12px;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .songs-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 992px) {
            .songs-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
            
            .song-image-container {
                height: 160px;
            }
        }

        @media (max-width: 768px) {
            .songs-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
            
            .song-image-container {
                height: 140px;
            }
            
            .song-info {
                padding: 12px;
            }
            
            .song-title {
                font-size: 16px;
            }
            
            .play-button {
                width: 45px;
                height: 45px;
            }
        }

        @media (max-width: 576px) {
            .songs-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 12px;
            }
            
            .song-image-container {
                height: 120px;
            }
            
            .song-info {
                padding: 10px;
                flex-direction: column;
                align-items: flex-start;
            }
            
            .song-text {
                padding-left: 0;
                margin-bottom: 10px;
                width: 100%;
            }
            
            .play-button {
                align-self: flex-end;
            }
            
            .featured-title {
                font-size: 24px;
            }
        }

        @media (max-width: 400px) {
            .songs-grid {
                grid-template-columns: 1fr;
            }
            
            body {
                padding: 10px;
            }
            
            .featured-songs-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const FeaturedSongs = () => {
            const [playingId, setPlayingId] = useState(null);

            const songs = [
                {
                    id: 1,
                    image: 'https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80',
                    title: 'رؤیای نیمه شب',
                    artist: 'اکو لونا',
                    duration: '3:45'
                },
                {
                    id: 2,
                    image: 'https://images.unsplash.com/photo-1470225620780-dba8ba36b745?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80',
                    title: 'ضربان الکتریکی',
                    artist: 'امواج نئون',
                    duration: '4:20'
                },
                {
                    id: 3,
                    image: 'https://images.unsplash.com/photo-1516280440614-37939bbacd81?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80',
                    title: 'آواز ستاره',
                    artist: 'هارمونی کیهانی',
                    duration: '3:15'
                },
                {
                    id: 4,
                    image: 'https://images.unsplash.com/photo-1511379938547-c1f69419868d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80',
                    title: 'جنگل شهری',
                    artist: 'بیت مترو',
                    duration: '3:50'
                },
                {
                    id: 5,
                    image: 'https://images.unsplash.com/photo-1508700115892-45ecd05ae2ad?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80',
                    title: 'نسیم اقیانوس',
                    artist: 'صداهای ساحلی',
                    duration: '4:05'
                },
                {
                    id: 6,
                    image: 'https://images.unsplash.com/photo-1498038432885-c6f3f1b912ee?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80',
                    title: 'بلندای کوه',
                    artist: 'اکو آلپاین',
                    duration: '3:30'
                },
                {
                    id: 7,
                    image: 'https://images.unsplash.com/photo-1487180144351-b8472da7d491?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80',
                    title: 'سراب صحرا',
                    artist: 'تپه های شنی',
                    duration: '4:15'
                },
                {
                    id: 8,
                    image: 'https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80',
                    title: 'چراغ های شهر',
                    artist: 'پالس شهری',
                    duration: '3:40'
                },
                {
                    id: 9,
                    image: 'https://images.unsplash.com/photo-1470225620780-dba8ba36b745?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80',
                    title: 'زمزمه جنگل',
                    artist: 'صداهای طبیعت',
                    duration: '4:25'
                },
                {
                    id: 10,
                    image: 'https://images.unsplash.com/photo-1516280440614-37939bbacd81?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80',
                    title: 'حالات تابستان',
                    artist: 'بیت های آفتابی',
                    duration: '3:55'
                }
            ];

            const togglePlay = (id) => {
                if (playingId === id) {
                    setPlayingId(null);
                } else {
                    setPlayingId(id);
                }
            };

            return (
                <div className="featured-songs-container">
                    <h2 className="featured-title">آهنگ های ویژه</h2>
                    <div className="songs-grid">
                        {songs.map((song) => (
                            <div key={song.id} className="song-card">
                                <div className="song-image-container">
                                    <img src={song.image} alt={song.title} className="song-image" />
                                    <div className="song-overlay">
                                        <button 
                                            className={`play-button ${playingId === song.id ? 'playing' : ''}`}
                                            onClick={() => togglePlay(song.id)}
                                        >
                                            <span className="play-icon">
                                                {playingId === song.id ? <i className="fas fa-pause"></i> : <i className="fas fa-play"></i>}
                                            </span>
                                        </button>
                                    </div>
                                    <div className="song-duration">{song.duration}</div>
                                </div>
                                <div className="song-info">
                                    <div className="song-text">
                                        <div className="song-title">{song.title}</div>
                                        <div className="song-artist">{song.artist}</div>
                                    </div>
                                    <button 
                                        className={`play-button ${playingId === song.id ? 'playing' : ''}`}
                                        onClick={() => togglePlay(song.id)}
                                    >
                                        <span className="play-icon">
                                            {playingId === song.id ? <i className="fas fa-pause"></i> : <i className="fas fa-play"></i>}
                                        </span>
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<FeaturedSongs />, document.getElementById('root'));
    </script>
</body>
</html>
